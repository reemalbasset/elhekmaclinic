<!-- add_doctor.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/addDoctor.css">
    <title>Add Doctor</title>
</head>

<body>
    <div th:include="sidebar"></div>
    <div class="container">
        <h2>Add Doctor</h2>
        <form id="registrationForm" method="POST" action="/Admin/addDoctor" th:object="${doctor}">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" id="username" name="username" th:field="*{username}" required placeholder="Enter userName">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" th:field="*{name}" required placeholder="Enter Name">
                <span id="nameErrorMessage" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" th:field="*{email}" required placeholder="Enter Email">
                <span id="emailErrorMessage" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}" required placeholder="Enter Password">
                <span id="passwordErrorMessage" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="specialty">Specialty</label>
                <select id="specialty" name="specialty" th:field="*{specialty}" required>
                    <option value="">Select Specialty</option>
                    <option value="Pediatrician">Pediatrician</option>
                    <option value="Surgeon">Surgeon</option>
                    <option value="Urologist">Urologist</option>
                    <option value="Radiation oncologist">Radiation oncologist</option>
                    <option value="Ultrasonography">Ultrasonography</option>
                    <option value="Obstetrics and Gynecology">Obstetrics and Gynecology</option>
                    <option value="Vascular">Vascular</option>
                    <option value="Plastic surgeon">Plastic surgeon</option>
                </select>
                <span id="specialtyErrorMessage" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="universityName">University Name</label>
                <input type="text" id="universityName" name="universityName" th:field="*{universityName}" required placeholder="Enter University Name">
                <span id="universityNameErrorMessage" class="error-message"></span>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button">Add</button>
            </div>
        </form>
    </div>
    <script th:src="@{../js/addDoctor.js}"></script>
</body>
</html>
