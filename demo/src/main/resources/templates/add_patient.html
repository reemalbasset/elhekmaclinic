<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" href="../css/addPatient.css">
</head>
<body>
    <div th:include="sidebar"></div>
    <div class="container">
        <h2>Add Patient</h2>
        <form id="registrationForm" method="POST" action="/Admin/addPatient" th:object="${patient}">
            <input type="hidden" name="action" value="addPatient">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" id="username" name="username" th:field="*{username}" required placeholder="Enter userName">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" th:field="*{name}" required placeholder="Enter Name">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" th:field="*{age}" required placeholder="Enter Age">
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" th:field="*{email}" required placeholder="Enter Email">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" th:field="*{address}" required placeholder="Enter Address">
                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}" required placeholder="Enter Password">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button">Add</button>
            </div>
        </form>
    </div>
    <script th:src="@{../js/addPatient.js}"></script>
</body>
</html>
